version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    # 1. Install documentation dependencies (sphinx, myst-parser, theme)
    - requirements: docs/requirements.txt
    
    # 2. Install the library itself so Autodoc can import it
    - method: pip
      path: .